<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب جديد</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
      padding: 1rem;
    }
    
    .register-card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
    }
    
    .form-floating {
      margin-bottom: 1.5rem;
    }
    
    .password-group {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #6c757d;
    }
    
    .submit-btn {
      background: #6c63ff;
      border: none;
      width: 100%;
      padding: 0.9rem;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      transition: background 0.3s;
    }
    
    .submit-btn:hover {
      background: #584fbf;
    }
    
    .login-link {
      color: #6c63ff;
      text-decoration: none;
      font-weight: 600;
    }
    
    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2 class="text-center mb-4">إنشاء حساب جديد</h2>
    
    <form id="registerForm">
      <!-- حقل الاسم الكامل -->
      <div class="form-floating">
        <input type="text" class="form-control" id="name" placeholder="الاسم الكامل" required>
        <label for="name">الاسم الكامل</label>
      </div>
      
      <!-- حقل البريد الإلكتروني -->
      <div class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="البريد الإلكتروني" required>
        <label for="email">البريد الإلكتروني</label>
      </div>
      
      <!-- حقل كلمة المرور -->
      <div class="form-floating password-group">
        <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required>
        <label for="password">كلمة المرور</label>
        <button type="button" class="toggle-password" onclick="togglePassword('password')">
          <i class="far fa-eye-slash" id="passwordIcon"></i>
        </button>
      </div>
      
      <!-- حقل تأكيد كلمة المرور -->
      <div class="form-floating password-group">
        <input type="password" class="form-control" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
        <label for="confirmPassword">تأكيد كلمة المرور</label>
        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
          <i class="far fa-eye-slash" id="confirmPasswordIcon"></i>
        </button>
      </div>
      
      <button type="submit" class="submit-btn">إنشاء الحساب</button>
      <div class="text-center mt-3">
        <a href="login.html" class="login-link">لديك حساب؟ سجل الدخول</a>
      </div>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // تهيئة Firebase مع بيانات مشروعك [[6]]
    const firebaseConfig = {
      apiKey: "AIzaSyDlqyiMbX9XR3v8gm_uoUvnUYT8qiW9D2U",
      authDomain: "almhasb-almhtref.firebaseapp.com",
      projectId: "almhasb-almhtref",
      storageBucket: "almhasb-almhtref.firebasestorage.app",
      messagingSenderId: "584738127950",
      appId: "1:584738127950:web:e3075006520460fe0b831f",
      measurementId: "G-KMVE0R5G5Q"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // دالة إظهار/إخفاء كلمة المرور [[5]]
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const icon = document.querySelector(`#${fieldId}Icon`);
      if (field.type === "password") {
        field.type = "text";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      } else {
        field.type = "password";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      }
    }

    // معالجة التسجيل [[2]][[3]]
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // التحقق من صحة البيانات
      if (password !== confirmPassword) {
        alert("كلمتا المرور غير متطابقتين");
        return;
      }
      
      if (password.length < 8) {
        alert("كلمة المرور يجب أن تكون 8 أحرف على الأقل");
        return;
      }

      try {
        // إنشاء حساب في Firebase Authentication
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // حفظ البيانات الإضافية في Firestore [[8]]
        await db.collection("users").doc(user.uid).set({
          name: name,
          email: user.email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        alert("تم إنشاء الحساب بنجاح!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(`حدث خطأ: ${error.message}`);
      }
    });
  </script>
</body>
</html>
